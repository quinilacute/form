<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fonts-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
   <div class="container">
    <h2 class="t-center">Login</h2>
    <form action="">
        <div class="inputDiv">
            <label for="name" class="username">Username</label>
            <div class="userArea">
                <i class="fa-solid fa-user"></i><input type="text" name="name" id="name" placeholder="Type your username">
            </div>
            <hr>
        </div>
        <div class="inputDiv">
            <label for="password" class="username">Password</label>
            <div class="userArea">
                <i class="fa-solid fa-key"></i><input type="text" name="name" id="name" placeholder="Type your password">
            </div>
            <hr>
        </div>

        <span class="forgotPassword">Forgot Password?</span>
        <button class="btn">Login</button>
        <div class="formBottom">
            <p>Or Sign Up Using</p>
            <ul class="flexUI">
                <a href="https://wwww.facebook.com" target="_blank">
                    <li><i fa-brands fa-facebook-f></i></li>
                </a>
                <a href="https://wwww.twitter.com" target="_blank">
                    <li><i fa-brands fa-twitter></i></li>
                </a>
                <a href="https://wwww.google.com" target="_blank">
                    <li><i fa-brands fa-google></i></li>
                </a>
            </ul>
            <p class="signUp">Or Sign Up using</p>
            <p id="signUp">SIGN UP</p>
        </div>
    </form>
   </div>
</body>
</html>
